name: AppidQuick

on:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Clone Repository
          uses: actions/checkout@v4

        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20
        
        - name: Get Appid
          run: |
            bash GetAppid.sh
            ls  /opt/QQ/resources/app/